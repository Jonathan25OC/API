<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Jupyter Notebooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Explorador de Jupyter Notebooks</h1>
        <p class="lead">Selecciona un notebook para ver su contenido:</p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for notebook in notebooks %}
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ notebook }}</h5>
                        <a href="/notebook/{{ notebook }}" class="btn btn-primary mt-3">Abrir Notebook</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
