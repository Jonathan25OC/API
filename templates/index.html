<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Jupyter Notebooks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Fuente personalizada) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            color: #34495e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 300;
        }

        .card {
            background-color: #dfe6e9;
            border: 1px solid #b2bec3;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.2);
        }

        .card-title {
            color: #2d3436;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #74b9ff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            align-self: center;
            margin-top: auto;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: 400;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #a29bfe;
            transform: scale(1.05);
        }

        .btn-custom:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Explorador de Jupyter Notebooks</h1>
        <p class="lead mb-4">Selecciona un notebook para explorar su contenido:</p>
        
        <!-- Grid de tarjetas -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
            {% for notebook in notebooks %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ notebook }}</h5>
                        <button class="btn btn-custom mt-3" onclick="loadNotebook('{{ notebook }}')">Abrir Notebook</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadNotebook(notebookName) {
            window.location.href = '/notebook/' + encodeURIComponent(notebookName);
        }
    </script>
</body>
</html>
